<!DOCTYPE html>
<html>
    <head>
        <title>STORE LOCATOR</title>
        <link rel = "stylesheet" href = "style/style.css">
        <script src = "https://kit.fontawesome.com/c939d0e917.js"></script>
       <script src = "js/store-data.js"></script>
    </head>
    <body>
<div class = "title">Store Locator</div>
<div class = "search-container">
   <div class = "search">
       <input id = "zip-code-input" type = "text" placeholder="Enter zip"/>
       <i class="fas fa-search" onclick = "searchStores()"></i>
   </div>
</div>
<div class = "stores-list-container">
    <div class = "stores-address">
        <div class = "stores-list-address">
                    <div class = "store-info-container">
       <div class = "addresses"><span>3150 Wilshire Blvd</span>
       <span>Los Angeles, CA 90010</span></div>
       <div class = "phone-number"><span>+1 213-384-3578</span></div>
        </div>
        <div class = "store-info-number">
   <div class = "store-number">1</div>
        </div>
        </div>
    <div class = "line"></div>
    </div>

</div>

       <div id="map"></div>
        <script src = "js/index.js"></script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
          async defer></script>
         
    </body>
</html>
